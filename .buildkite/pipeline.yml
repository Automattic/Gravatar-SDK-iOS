# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json
---

# Variables used in this pipeline are defined in `shared-pipeline-vars`, which is `source`'d before calling `buidkite-agent pipeline upload`

agents:
  queue: "mac"
env:
  IMAGE_ID: $IMAGE_ID

steps:
  #################
  # Lint Source files
  #################
  - label: "üïµÔ∏è Lint"
    key: "lint"
    command: |
      echo "--- üõ† Linting"
      make lint

  #################
  # Build and Test
  #################
  - group: "üì¶ Build and Test Swift Package"
    steps:
      - label: "üì¶ Build and Test Swift Package ({{matrix.image_id}})"
        key: "test"
        command: |
          validate_swift_package test device:"{{matrix.device}}"
        plugins: [$CI_TOOLKIT]
        env:
          IMAGE_ID: "{{matrix.image_id}}"
        matrix:
          setup: {}
          adjustments: # Specify additional versions of Xcode and devices
          - with:
                image_id: $IMAGE_ID
                device: "iPhone SE (3rd generation) (17.5)"
            - with:
                image_id: "xcode-15.1"
                device: "iPhone SE (3rd generation) (17.2)"

  ###################
  # Validate Podspec
  ###################
  - group: "üî¨ Validate Podspecs"
    steps:
      - label: "üî¨ Validate Podspecs ({{matrix.image_id}})"
        key: "validate"
        command: |
          .buildkite/commands/validate-pods.sh
        plugins: [$CI_TOOLKIT]
        env:
          IMAGE_ID: "{{matrix.image_id}}"
        matrix:
          setup: # Specify the current version of Xcode and device
            image_id: $IMAGE_ID
            device: "iPhone SE (3rd generation) (17.5)"
          adjustments: # Specify additional versions of Xcode and devices
            - with:
                image_id: "xcode-15.1"
                device: "iPhone SE (3rd generation) (17.2)"

  #######################
  # Publish the Podspecs (if we're building a tag)
  #######################
  - label: "‚¨ÜÔ∏è Publish Podspecs"
    key: "publish"
    command: |
      .buildkite/commands/publish-pod.sh "Gravatar.podspec"
      .buildkite/commands/publish-pod.sh "GravatarUI.podspec"
    plugins: [$CI_TOOLKIT]
    depends_on:
      - "test"
      - "validate"
      - "lint"
    if: build.tag != null

  ###################
  # Prototype Builds of Demo Projects
  ###################
  - group: ":appcenter: Prototype Builds"
    steps:
      - label: "üõ†Ô∏è Build SwiftUI Demo"
        key: build_swiftui
        depends_on: test
        plugins: [$CI_TOOLKIT]
        command: |
          install_gems
          BUILD_NUMBER=$BUILDKITE_BUILD_NUMBER make build-demo-for-distribution-swiftui
        artifact_paths:
          - ".build/artifacts/*.ipa"
          - ".build/artifacts/*.dSYM.zip"

      - label: "‚¨ÜÔ∏è Upload SwiftUI Demo to App Center"
        depends_on: build_swiftui
        plugins: [$CI_TOOLKIT]
        command: .buildkite/commands/upload-to-appcenter.sh SwiftUI
        if: build.pull_request.id != null

      - label: "üõ†Ô∏è Build UIKit Demo"
        key: build_uikit
        depends_on: test
        plugins: [$CI_TOOLKIT]
        command: |
          install_gems
          BUILD_NUMBER=$BUILDKITE_BUILD_NUMBER make build-demo-for-distribution-uikit
        artifact_paths:
          - ".build/artifacts/*.ipa"
          - ".build/artifacts/*.dSYM.zip"

      - label: "‚¨ÜÔ∏è Upload UIKit Demo to App Center"
        depends_on: build_uikit
        plugins: [$CI_TOOLKIT]
        command: .buildkite/commands/upload-to-appcenter.sh UIKit
        if: build.pull_request.id != null
