# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json
---

# Variables used in this pipeline are defined in `shared-pipeline-vars`, which is `source`'d before calling `buidkite-agent pipeline upload`

agents:
  queue: "mac"
env:
  IMAGE_ID: $IMAGE_ID

steps:
  #################
  # Lint Source files
  #################
  - label: "🧪 Lint"
    key: "lint"
    command: |
      echo "--- 🛠 Linting"
      make lint

  #################
  # Build and Test
  #################
  - label: "🧪 Build and Test"
    key: "test"
    command: |
      validate_swift_package
    env: *common_env
    plugins: [$CI_TOOLKIT]
  
  #################
  # Build Demo
  #################
  - label: "🧪 Build Demo Project"
    key: "test_demo"
    command: |
      echo "--- 🛠 Building Demo (Swift)"
      bundle exec fastlane build_demo scheme:Gravatar-Demo
      echo "--- 🛠 Building Demo (SwiftUI)"
      bundle exec fastlane build_demo scheme:Gravatar-SwiftUI-Demo

  ###################
  # Validate Podspec
  ###################
  - label: "🧪 Validate Podspec"
    key: "validate"
    command: |
      echo "--- :microscope: Validate Podspec"
      make validate-pod

  #################
  # Publish the Podspec (if we're building a tag)
  #################
  - label: "⬆️ Publish Podspec"
    key: "publish"
    command: |
      .buildkite/publish-pod.sh "Gravatar.podspec"
      .buildkite/publish-pod.sh "GravatarUI.podspec"
    env: *common_env
    plugins: [$CI_TOOLKIT]
    depends_on:
      - "test"
      - "test_demo"
      - "validate"
      - "lint"
    if: build.tag != null
    agents:
      queue: "mac"
