# Name your workflow.
name: Deploy Gravatar DocC
on:
  # Runs on pushes and PRs targeting the default branch
  push:
    branches: [ "test-docc-2" ]
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      # Must be set to this for deploying to GitHub Pages
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-13
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      - name: Switch Xcode üîÑ
        run: sudo xcode-select --switch /Applications/Xcode_15.0.app
      - name: Build DocC
        run: |
          xcodebuild docbuild -scheme Gravatar \
            -derivedDataPath /tmp/docbuild \
            -destination 'generic/platform=iOS';
          $(xcrun --find docc) process-archive \
            transform-for-static-hosting /tmp/docbuild/Build/Products/Debug-iphoneos/Gravatar.doccarchive \
            --hosting-base-path Gravatar-SDK-iOS \
            --output-path docs;
          echo "<script>window.location.href += \"${{ github.ref_name }}/documentation/gravatar\"</script>" > docs/index.html;

      - name: Move generated docs to branch directory
        run: |
          mkdir -p ./_site/${{ github.ref_name }} && mv ./docs/* ./_site/${{ github.ref_name }}/;
          ls -a ./site/${{ github.ref_name }}/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload only docs directory
          path: '_site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
